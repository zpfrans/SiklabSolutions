<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d94a2f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main flame shape -->
  <path d="M 100 20 C 85 45 75 65 75 85 C 75 120 85 140 100 150 C 115 140 125 120 125 85 C 125 65 115 45 100 20 Z" 
        fill="url(#flameGradient)" filter="url(#glow)"/>
  
  <!-- Inner flame highlight -->
  <path d="M 100 35 C 90 50 85 65 85 85 C 85 110 92 125 100 135 C 108 125 115 110 115 85 C 115 65 110 50 100 35 Z" 
        fill="#ff8c42" opacity="0.6"/>
  
  <!-- Spark dots -->
  <circle cx="65" cy="60" r="4" fill="#ff6b35" filter="url(#glow)"/>
  <circle cx="135" cy="60" r="4" fill="#ff6b35" filter="url(#glow)"/>
  <circle cx="55" cy="90" r="3" fill="#ff8c42" filter="url(#glow)"/>
  <circle cx="145" cy="90" r="3" fill="#ff8c42" filter="url(#glow)"/>
</svg>
